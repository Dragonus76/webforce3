<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sliders</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div id="container">
			<h1>Carrousel Sliders</h1>
				<div id='toolbar-toggle'>
					<a href="#">
						<i class="fa fa-arrow-down" aria-hidden="true"></i>Barre d'outils 
					</a>
					<nav class='toolbar'>
						<i class="fa fa-backward fa-2x" aria-hidden="true" id="slider-previous"></i>
						<i class="fa fa-play fa-2x" aria-hidden="true" id="slider-toggle"></i>
						<i class="fa fa-forward fa-2x" aria-hidden="true" id="slider-next"></i>
						<i class="fa fa-random  fa-2x" aria-hidden="true" id="slider-random"></i>
					</nav>
				</div>
					<figure id="slider" class="">
						<img src="images/1.jpg" alt="Ruelle street-art" />
							<figcaption>
								<h2>
									Street-art
								</h2>
							</figcaption>
					</figure>
		</div>
		<script type="text/javascript" src="utilities.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tableau</title>
		<link rel="stylesheet" href="tableau.css">
	</head>
	<body>
		<table>
			<tr>
				<th colspan="4">Statistiques</th> <!-- Colspan fusionne les cellules horizontales. -->
			</tr>
			<tr>
				<th class="intitule" rowspan="3">Pays- Nbre d'habitants - Capitale -</th>
				<td>France</td>
				<td>Italie</td>
				<td>Espagne</td>
			</tr>
			<tr>
				<td>65 000 000</td>
				<td>60 000 000</td>
				<td>46 000 000</td>
			</tr>
			<tr>
				<td>Paris</td>
				<td>Rome</td>
				<td>Madrid</td>
			</tr>
			<tr>
				<td colspan="4"><img src="../04-image/images/image.jpg" alt="altern"</td> <!-- Inserer une image dans un tableau -->
			</tr>
			<tr>
				<td colspan="4" class="bgimage"></td>
			</tr>
		</table>
	</body>
</html>

<!-- 
table permet la création d'un tableau
tr est une nouvelle ligne de ce tableau
th est une cellule d'en-tête
td est une cellule simple

colspan est l'attribut qui permet de fusionner des cellules dans le sens horizontales
rowspan permet de fusionner des cellules dans le sens vertical. -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>video</title>
		<style>
		
		</style>
	</head>
	<body>
	<h1>CIC.OGV</h1>
	<video controls poster="cic.gif" preload>
		<source src="cic.ogv" type="video/ogg"/>
	</video>
	<h1>CIC.webm</h1>
	<video controls poster="cic.gif" preload>
		<source src="cic.webm" />
	</video>
	<h1>CIC.mp4</h1>
	<video controls poster="cic.gif" preload autoplay>
		<source src="cic.mp4" />
	</video><br>
	
	<video controls poster="cic.gif" preload autoplay loop />
		<source src="cic.ogv" type="video/ogg"/>
		<source src="cic.webm" />
		<source src="cic.mp4" />
		
	</video>

	</body>
	
</html>

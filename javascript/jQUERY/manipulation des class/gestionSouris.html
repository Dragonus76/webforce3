    <style>
        body {
                margin: 0 auto;

            }
        .rectangle {
                /* structure */
                height: 300px;
                width: 400px;

                /* presentation */
                background-color: royalblue;
                border-radius: 8px;
                transition: background-color 0.8s;
            }
        .rectangle.good {
                background-color: limegreen !important;
            }
        .rectangle.important {
                background-color: firebrick;
            }
        .hide{
            display: none;
        }
    </style>
</head>
